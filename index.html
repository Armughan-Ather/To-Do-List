<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container-class">
        <div class="listHead">
            <h2>To-Do List</h2>
            <i class="fa-solid fa-list-check"></i>
        </div>
        <div class="addTask">
            <input type="text" placeholder="Add your text">
            <button id="addButton">Add Task</button>
        </div>
        <div class="dynamicAdd">
            <div class="taskItems" id="sample">
                <button class="doneButton"><i class="fa-solid fa-circle-check"></i></button>
                <p>Text</p>
                <button class="removeButton"><i class="fa-solid fa-xmark"></i></button>
            </div>
            
        </div>

        
    </div>
    <script src="script.js"></script>
</body>
</html>
